<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #chatContainer {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chat {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chat p {
            margin: 0;
            padding: 8px 10px;
            background-color: #e1f5fe;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        #messageInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #sendButton {
            width: 100%;
            padding: 10px;
            background-color: #0288d1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #0277bd;
        }
        .animate-message {
            animation: bounceIn 0.8s;
        }
    </style>
</head>
<body>
<div id="chatContainer">
    <h2 style="text-align:center; color:#0288d1;">Chat Room</h2>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<script>
    const socket = new WebSocket('ws://localhost:8080/ws/chat');

    function appendMessage(message, isUser = false) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        messageElement.classList.add('animate__animated', 'animate__bounceIn', isUser ? 'user-message' : 'other-message');
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    socket.onopen = function(event) {
        console.log("Connected to WebSocket");
        const enterMessage = {
            messageType: "ENTER",
            chatRoomId: "room1",
            _content: "님이 입장하셨습니다."
        };
        socket.send(JSON.stringify(enterMessage));
        appendMessage("채팅방에 입장했습니다.");
    };

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const senderId = data.senderId.substring(0,5);
        const message = data._content;
        appendMessage("유저 "+senderId + ":" + message);
    };

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value;
        if (messageContent) {
            const chatMessage = {
                messageType: "TALK",
                chatRoomId: "room1",
                _content: messageContent
            };
            socket.send(JSON.stringify(chatMessage));
            appendMessage("YOU: " + messageContent, true);
            messageInput.value = "";
        }
    }
</script>
</body>
</html>
